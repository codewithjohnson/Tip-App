<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip calculator app</title>
    <link rel="stylesheet" href="./style/bootstrap.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style/style.css">
</head>
<body>
    <div class="main">
        <!-- APP ITSELF -->
        <div class="app d-flex flex-column justify-content-center align-content-center">

            <!-- THE TITLE OF THE APP -->
           <div class="title d-flex flex-column justify-content-center align-content-center text-center mt-3 mb-4 mb-md-5">
              <div class="title-a text-black-75">TIP</div>
              <div class="title-b text-black-75">CALCULATOR</div>
           </div>

           <!-- MAIN APP WITH INTERACTIVE CONTROLS -->
           <div class="main-app py-3 d-flex w-100">

                <!-- FIRST SECTION -->
                <div class="input-board d-flex flex-column justify-content-center align-content-center py-3 px-4">

                    <!-- INPUT FOR AMOUNT OF BILL -->
                    <div class="label bill-label mb-1">
                        <label for="bill-input">Bill</label>
                    </div>
                    <div class="bill-input-container input-group">
                        <span class="input-group-text">#</span>
                        <input type="number" class="form-control text-end fw-bolder" id="bill-input">
                    </div>


                  <!-- STYLING TIP PERCENT CONTAINER USING GRID COL AND ROWS -->
                    <div class="tip-container mt-3">

                      <div class="label perc-label mb-1">
                            Select tip %
                      </div>

                      <div class="percent-container">
                            <div class="row row-cols-2 row-cols-sm-3 gx-3 gy-3">

                                <div class="col">
                                    <div class="col">
                                        <button class="w-100 py-2 rounded-3 text-center col-one text-white-75">5%</button>
                                    </div>
                                </div>
                            
                                <div class="col">
                                    <div class="col">
                                        <button class="w-100 py-2 rounded-3 text-center col-two">10%</button>
                                    </div>
                                </div>

                                <div class="col">
                                    <div class="col">
                                        <button class="w-100 py-2 rounded-3 text-center col-three">15%</button>
                                    </div>
                                </div>

                                <div class="col">
                                    <div class="col">
                                        <button class="w-100 py-2 rounded-3 text-center col-four">25%</button>
                                    </div>
                                </div>

                                <div class="col">
                                    <div class="col">
                                        <button class="w-100 py-2 rounded-3  text-center col-five">50%</button>
                                    </div>
                                </div>

                                <div class="col">
                                    <div class="col">
                                        <input class="border w-100 text-center py-2 rounded-3 fw-bolder" type="text" name="" id="" placeholder="custom">
                                    </div>
                                </div> 
                            </div>
                        </div>

                        <div class="people mt-4">
                            <div class="label people-label mb-1">
                                <label for="people-input">Number of people</label>
                            </div>
                            <div class="people-input-container input-group">
                                <span class="input-group-text">
                                    <img src="people.png" alt="">
                                </span>
                                <input type="number" class="form-control text-end fw-bolder" id="people-input">
                            </div>
                        </div>
                    </div>
                </div>


                <!-- VERTICAL RULER -->
                <div class="vr"></div>


                <!-- SECOND SECTION -->

                <div class="tip-display py-3 px-4">
                    <div class="tip-display-container py-3">

                        <div class="tip-amount-per-person d-flex justify-content-between align-content-center px-3">
                            <div class="tip-amount text-white">
                                Tip Amount <br>
                                <span class="person text-white-50">/ person</span>
                            </div>
                            <div class="amount-naira text-white-50">
                                #<span class="amount ">500</span>
                            </div>
                        </div>

                        <div class="total-person mt-4 d-flex justify-content-between align-content-center px-3">
                            <div class="tip-amount text-white">
                                Total<br>
                                <span class="person text-white-50">/ person</span>
                            </div>
                            <div class="amount-naira text-white-50">
                                #<span class="amount">500</span>
                            </div>
                        </div>

                    </div>
                </div>


            </div>


                
        </div>

    </div>

    <script src="./script/bootstrap.min.js"></script>
    <script src="./script/index.js"></script>
</body>
</html>
